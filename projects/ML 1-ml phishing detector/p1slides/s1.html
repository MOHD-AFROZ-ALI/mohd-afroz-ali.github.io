        .slide {

            color: white;

        }
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }
        .shield-icon {
            font-size: 80px;
            opacity: 0.8;
        }
        .content-container {
            position: relative;
            z-index: 1;
        }
        .tech-label {
            display: inline-block;
            padding: 5px 12px;
            margin: 5px;
            border-radius: 20px;
            background-color: rgba(255,255,255,0.1);
            font-size: 14px;
            font-weight: 500;
        }
        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            cursor: pointer;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }
        @media (max-width: 768px) {
            .sidebar {
                display: block;
            }
            .hamburger {
                display: none;
            }
            .slide {
                width: 100%;
                min-height: 100vh;
            }
        }
